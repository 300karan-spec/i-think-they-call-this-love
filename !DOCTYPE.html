<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
* {
    box-sizing: border-box;
}

body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #ffeef2;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
}

h1 {
    color: #d63384;
    font-size: clamp(1.8rem, 5vw, 2.5rem);
    padding: 0 15px;
}

.buttons {
    margin-top: 20px;
    position: relative;
    width: 100%;
    height: 120px;
}

button {
    font-size: 1.1rem;
    padding: 12px 26px;
    margin: 10px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#noBtn {
    background-color: #888;
    color: white;
    position: absolute;
    left: 55%;
}

img, video {
    width: min(260px, 75vw);
    border-radius: 15px;
    margin-bottom: 20px;
}

/* ‚ù§Ô∏è Hearts */
.heart {
    position: fixed;
    top: -10px;
    animation: fall linear forwards;
    color: #ff4d6d;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- üñºÔ∏è GIF FIRST -->
<img id="displayGif"
src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExNDRuZGZqaHRlcmplM2dteDRiZTJ3a3R0ZHg3NG85dm83NjlwZzQ0OCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/901mxGLGQN2PyCQpoc/giphy.webp">

<!-- üé• VIDEO (HIDDEN INITIALLY, LOOP ENABLED) -->
<video id="displayVideo" muted loop playsinline style="display:none;">
    <source src="https://raw.githubusercontent.com/300karan-spec/i-think-they-call-this-love/main/WhatsApp%20Video%202026-01-08%20at%2010.49.37%20PM.mp4"
            type="video/mp4">
</video>

<h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

<div class="buttons">
    <button id="yesBtn" onclick="celebrate()">Yes!</button>
    <button id="noBtn" onmouseover="moveButton()">No</button>
</div>

<!-- üéµ AUDIO -->
<audio id="loveSong">
    <source src="https://raw.githubusercontent.com/300karan-spec/i-think-they-call-this-love/main/WhatsApp%20Audio%202026-01-08%20at%2010.26.19%20PM.mpeg"
            type="audio/mpeg">
</audio>

<script>
function moveButton() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    const btn = document.getElementById('noBtn');
    btn.style.position = 'fixed';
    btn.style.left = x + 'px';
    btn.style.top = y + 'px';
}

/* üéµ Fade-in music */
function fadeInMusic(audio) {
    audio.volume = 0;
    audio.play().catch(() => {});
    let vol = 0;
    const fade = setInterval(() => {
        if (vol < 0.8) {
            vol += 0.02;
            audio.volume = vol;
        } else {
            clearInterval(fade);
        }
    }, 200);
}

/* ‚ù§Ô∏è VERY DENSE ‚Üí SOFT HEART RAIN */
let heartInterval;
let heartBatch = 6;
let heartDelay = 120;

function startHearts() {
    if (heartInterval) clearInterval(heartInterval);
    heartInterval = setInterval(createHearts, heartDelay);

    const reducer = setInterval(() => {
        if (heartBatch > 1) heartBatch--;
        if (heartDelay < 500) heartDelay += 40;

        clearInterval(heartInterval);
        heartInterval = setInterval(createHearts, heartDelay);

        if (heartBatch === 1 && heartDelay >= 500) {
            clearInterval(reducer);
        }
    }, 1500);
}

function createHearts() {
    for (let i = 0; i < heartBatch; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (16 + Math.random() * 18) + "px";
        heart.style.animationDuration = (2 + Math.random() * 2) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
}

function celebrate() {
    const question = document.getElementById('question');

    question.innerHTML = `
        Yay! I knew you'd say yes! ü•∞<br><br>
        CHALO AB JALDI SE KANPUR AAKE PAPPI LE LOüëÖ
    `;

    document.getElementById("displayGif").style.display = "none";

    const video = document.getElementById("displayVideo");
    video.style.display = "block";
    video.muted = false;
    video.play().catch(() => {});

    document.getElementById('yesBtn').style.display = "none";
    document.getElementById('noBtn').style.display = "none";

    document.body.style.backgroundColor = "#ffc1d1";

    fadeInMusic(document.getElementById("loveSong"));
    startHearts();
}
</script>

</body>
</html>
