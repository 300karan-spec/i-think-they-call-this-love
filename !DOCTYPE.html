<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #ffeef2;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
}

h1 {
    color: #d63384;
    font-size: 2.4rem;
    padding: 0 20px;
}

.buttons {
    margin-top: 20px;
    position: relative;
    width: 100%;
    height: 100px;
}

button {
    font-size: 1.2rem;
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#noBtn {
    background-color: #888;
    color: white;
    position: absolute;
    left: 55%;
}

img {
    width: 200px;
    border-radius: 15px;
    margin-bottom: 20px;
}
</style>
</head>

<body>

<img id="displayImg"
src="https://media.giphy.com/media/c76IJLufpN9Sg/giphy.gif">

<h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

<div class="buttons">
    <button id="yesBtn" onclick="celebrate()">Yes!</button>
    <button id="noBtn" onmouseover="moveButton()">No</button>
</div>

<!-- Hidden YouTube player -->
<iframe
    id="ytPlayer"
    width="0"
    height="0"
    frameborder="0"
    allow="autoplay"
></iframe>

<script>
function moveButton() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    const noBtn = document.getElementById('noBtn');
    noBtn.style.position = 'fixed';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
}

function celebrate() {
    document.getElementById('question').innerText =
        "Yay! I knew you'd say yes! ü•∞";

    document.getElementById('displayImg').src =
        "https://media.giphy.com/media/KzDGR62_Cd6ZpxR11h/giphy.gif";

    // Play song AFTER click (important)
    document.getElementById('ytPlayer').src =
        "https://www.youtube.com/embed/e1mOmdykmwI?autoplay=1&playsinline=1";

    document.getElementById('noBtn').style.display = 'none';
    document.body.style.backgroundColor = "#ffc1d1";
}
</script>

</body>
</html>
